    <script>
        $(document).ready(async function (){
            const pageno = getPageno();
            if(pageno ===null){
                alert('잘못된 접근방법입니다.');
                location.href ='index.html';
            }
            console.log(pageno);
            const result = await fetch(pageno);
            if(result ===null){
                alert('잘못된 접근방법입니다.');
                location.href ='index.html';
            }
            console.log(result);
            printContact(result);
            const $pagination = getPagination(result)
            console.log($pagination);
            printPagination($pagination);
        });
    </script>
